{% extends 'base.html' %}
{% load static %}

{% block content %}
    

    <!-- ##### Hero Area Start ##### -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static '\img\bg-img\27.jpg' %}" class="d-block w-100 h-90" alt="Holy Life Fellowship">
            <div class="carousel-caption d-none d-md-block">
              <h3>With you in Prayers</h3>
              <h4 style="color: #0d6efd">We serve an Everlasting GOD who works Miracles</h4>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/bg-img/8.jpg' %}" class="d-block w-100 h-90" alt="Holy Life Fellowship">
            <div class="carousel-caption d-none d-md-block">
              <h3>Welcome to our Bible guided spirituality</h3>
              <h4 style="color: #0d6efd">Holy Life Fellowship</h4>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/bg-img/slide3.jpeg' %}" class="d-block w-100 h-90" alt="Holy Life Fellowship">
            <div class="carousel-caption d-none d-md-block">
              <h3>Praise and Worship with US</h3>
              <h4 style="color: #0d6efd">Holy Life Fellowship</h4>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <!-- ##### Hero Area End ##### -->

{% endblock %}
